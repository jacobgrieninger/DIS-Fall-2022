<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNC Wilmington</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body id="background">
    <div id="mainBox">
      <div class="header" id="main header">
          GNC Wilmington
          <p style="padding-top: 1em"><u>Home</u></p>
      </div>
      <div class="header">
        <p style="padding-top: 3em">Employee Options</p>
      </div>
      <div class="buttonContainer">
        <div>
          <div class="row">
            <div class="col"><button class="menuBtn">Time Off</button></div>
            <div class="col"><button class="menuBtn">Weekly Availabilty</button></div>
          </div>
        </div>
      </div>
      <div class="header">
        <p style="padding-top: 5em"><i>Insert calender views of each store for current week below...</i></p>
      </div>
      <div class="calenderViews">
        <div class="calender">
          <b>8677</b>
          <div class="row gx-0">
            <div class="col dayBox">
              <u>Sunday</u>
              9/27/22
              <div class="shiftContainer">
                <div class="employeeDisplay bdr">John</div>
                <div class="employeeDisplay">Bill</div>
              </div>
            </div>
            <div class="col dayBox">
              <u>Monday</u>
            </div>
            <div class="col dayBox">
              <u>Tuesday</u>
            </div>
            <div class="col dayBox">
              <u>Wednesday</u>
            </div>
            <div class="col dayBox">
              <u>Thursday</u>
            </div>
            <div class="col dayBox">
              <u>Friday</u>
            </div>
            <div class="col dayBox">
              <u>Saturday</u>
            </div>
          </div>
        </div>
        <div class="calender">
          s
        </div>
      </div>
    </div>
  </body>
</html>
